function setUp() {
	doAlert = false;
}

function testPluralize() {
	assertEquals("0 of item 'horse' is 'horses'", "horses", pluralize("horse", 0));
	assertEquals("1 of item 'horse' is 'horse'", "horse", pluralize("horse", 1));
	assertEquals("2 of item 'horse' is 'horses'", "horses", pluralize("horse", 2));
	assertEquals("0 of item 'box' is 'boxes'", "boxes", pluralize("box", 0));
	assertEquals("1 of item 'box' is 'box'", "box", pluralize("box", 1));
	assertEquals("2 of item 'box' is 'boxes'", "boxes", pluralize("box", 2));
}

function testreturnLabelText() {
	assertEquals("Label for item1", "Label for item1", returnLabelText("item1"));
	assertEquals("Label for item2", "", returnLabelText("item2"));
	assertEquals("Label for item3 (nonexistant)", "", returnLabelText("item3"));
	assertEquals("Label for item4", "Label for item4", returnLabelText("item4"));
	assertEquals("Label for item5", "Label for item5", returnLabelText("item5"));
	assertEquals("Label for item6", "Label for item6", returnLabelText("item6"));
}

function testRequired() {
	assertFalse("Required text does not pass", validateField(document.getElementById("r_t1")));
	assertTrue("Required text passes", validateField(document.getElementById("r_t2")));
	assertFalse("Required password does not pass", validateField(document.getElementById("r_p1")));
	assertTrue("Required password passes", validateField(document.getElementById("r_p2")));
	assertFalse("Required select does not pass", validateField(document.getElementById("r_s1")));
	assertTrue("Required select passes", validateField(document.getElementById("r_s2")));
	assertFalse("Required legend does not pass", validateField(document.getElementById("r_l1")));
	assertTrue("Required legend passes", validateField(document.getElementById("r_l2")));
}

function testHumanName() {
	assertFalse("Human name does not pass", validateField(document.getElementById("hn_t1")));
	assertFalse("Human name (test) does not pass", validateField(document.getElementById("hn_t2")));
	assertTrue("Human name passes", validateField(document.getElementById("hn_t3")));
}

function testEmail() {
	assertFalse("Email does not pass", validateField(document.getElementById("e_t1")));
	assertFalse("Email (test) does not pass", validateField(document.getElementById("e_t2")));
	assertTrue("Email passes", validateField(document.getElementById("e_t3")));
	// TODO: FIX FOR THIS TEST

	assertTrue("Email passes", validateField(document.getElementById("e_t6")));
	assertFalse("Email does not pass", validateField(document.getElementById("e_t7")));
	assertFalse("Email does not pass", validateField(document.getElementById("e_t8")));
	assertTrue("Email passes", validateField(document.getElementById("e_t9")));
	assertTrue("Email passes", validateField(document.getElementById("e_t10")));
	assertFalse("Email does not pass", validateField(document.getElementById("e_t11")));
}
